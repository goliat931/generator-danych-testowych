<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Danych Testowych</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Generator Numeru PESEL</h1>

    <div class="generator-options">
        <label for="gender">Płeć:</label>
        <select id="gender">
            <option value="random">Losowa</option>
            <option value="male">Mężczyzna</option>
            <option value="female">Kobieta</option>
        </select>
        
        <label for="birthDate">Data urodzenia:</label>
        <input type="date" id="birthDate">

        <label for="age">Wiek (opcjonalnie):</label>
        <input type="number" id="age" min="0" max="120">
    </div>

    <button id="generateBtn">Generuj PESEL</button>
    
	<p>Wygenerowany PESEL: <span id="peselOutput"></span></p>

	<div id="copy-message" class="copy-message">PESEL skopiowany!</div>

    <script src="static/script.js"></script>
</body>
</html>
