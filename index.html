<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Danych Testowych</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="copy-message" class="copy-message">skopiowany!</div>
    
    <main class="container">
        <div class="generator-tile">
            <h2>Generator Dowodu Osobistego</h2>
            <p class="output-label">Wygenerowany numer:</p>
            <p class="generated-output" id="idOutput">Kliknij Generuj</p>
            <button id="generateIdBtn">Generuj Dowód Osobisty</button>
        </div>

        <div class="generator-tile">
            <h2>Generator Numeru PESEL</h2>
            <p class="output-label">Wygenerowany numer:</p>
            <p class="generated-output" id="peselOutput">Kliknij Generuj</p>

            <div class="generator-options">
                <div class="option-group">
                    <label for="gender">Płeć:</label>
                    <select id="gender">
                        <option value="random">Losowa</option>
                        <option value="male">Mężczyzna</option>
                        <option value="female">Kobieta</option>
                    </select>
                </div>
                
                <div class="option-group">
                    <label for="birthDate">Data urodzenia:</label>
                    <input type="date" id="birthDate">
                </div>

                <div class="option-group">
                    <label for="age">Wiek (opcjonalnie):</label>
                    <input type="number" id="age" min="0" max="120">
                </div>
            </div>

            <button id="generateBtn">Generuj PESEL</button>
        </div>
    </main>
    
    <script src="static/script.js"></script>
</body>
</html>
